<!DOCTYPE html>
<html>

<head>

  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

    <h1>Générateur de mot de passe</h1>
    <form>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="inclureChiffre" id="inclureChiffre" checked>
        <label class="form-check-label" for="inclureChiffre">
          Inclure Des Chiffres
        </label>
      </div>
      <div class="form-check">

      </div>
      <div class="form-check">

      </div>
      <div class="pwdOption">

          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
          <option value="32">32</option>

          <option value="50">50</option>
        </select>
        <label for="pwdLength">Nombre de caractères</label>
      </div>

      <div class="input-group">
        <input spellcheck="false" value="Motdepasse" type="text" class="form-control">
        <span title="copier dans le presse papier" class="input-group-text"><i class="ri-clipboard-line"></i></span>
      </div>
      <input type="submit" class="btn btn-primary" value="Générer mot de passe">
    </form>
  </main>
  <script src="script.js"></script>
